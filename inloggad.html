<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
const supabase = createClient("https://yjybfntbsjkvnqlhpfin.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeWJmbnRic2prdm5xbGhwZmluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MjA2MDUsImV4cCI6MjA2NDI5NjYwNX0.tRio5uM_QNvTbifB-ZAE-ehdX6SFNRHN0e1c5-bC_3k");

  const carList = document.getElementById("carList");

  async function loadCars() {
    const { data: cars, error } = await supabase.from("Cars").select("*");

    if (error) {
      console.error("Kunde inte hämta bilar:", error.message);
      return;
    }

    if (cars.length === 0) {
      carList.innerHTML = "<p>Inga bilar har registrerats ännu.</p>";
      return;
    }

    cars.forEach((car, index) => {
      const card = document.createElement("div");
      card.className = "card";
      const formId = "form_" + index;
      card.innerHTML = `
        <strong>${car.Model}</strong><br />
        Reg.nr: ${car.Reg_number}<br />
        Plats: ${car.Location}<br />
        <img src="${car.Image_url}" width="200" style="margin-top:10px; border-radius: 6px;" />
        <div id="${formId}" class="form-section"></div>
      `;
      carList.appendChild(card);
    });
  }

  loadCars();
</script>
