
<!DOCTYPE html>

<html lang="sv">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Boka bil</title>
</head>
<body>
<h1>Boka bil</h1>
<form id="booking-form">
<label>Modell:</label>
<input id="car-model" name="model" readonly="" type="text"/><br/>
<label>Registreringsnummer:</label>
<input id="car-reg" name="reg_number" readonly="" type="text"/><br/>
<label for="start-date">Startdatum:</label>
<input id="start-date" name="start_date" required="" type="date"/><br/>
<label for="start-time">Starttid:</label>
<input id="start-time" name="start_time" required="" type="time"/><br/>
<label for="rental-hours">Antal timmar:</label>
<select id="rental-hours" name="hours">
<!-- Dynamiska alternativ baserat på priser -->
</select><br/>
<p id="total-price">Totalpris: 0 SEK</p>
<button id="pay-button" type="submit">Betala</button>
</form>
<script>
    // Exempeldata
    const maxHours = 3;
    const pricePerHour = 150;

    const modelField = document.getElementById('car-model');
    const regField = document.getElementById('car-reg');
    const hoursSelect = document.getElementById('rental-hours');
    const totalPriceText = document.getElementById('total-price');

    // Simulera inläsning av vald bils data
    modelField.value = "Volvo XC60";
    regField.value = "ABC123";

    for (let i = 1; i <= maxHours; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.text = `${i} timme${i > 1 ? 'ar' : ''}`;
      hoursSelect.appendChild(option);
    }

    hoursSelect.addEventListener('change', () => {
      const hours = parseInt(hoursSelect.value);
      const total = hours * pricePerHour;
      totalPriceText.textContent = `Totalpris: ${total} SEK`;
    });

    document.getElementById("booking-form").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Skickar till Stripe Checkout...");
    });
  </script>
</body>
</html>
