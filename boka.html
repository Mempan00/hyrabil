<!DOCTYPE html>
<html>
<head>
  <title>Boka bil</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h2>Boka denna bil</h2>
  <button onclick="boka()">Betala och boka</button>

  <script>
    const stripe = Stripe("pk_test_51RVEA9PGF2DBEQrzkMI9qsJPwSKNuWlPi8UDhAiGa8ecg9vhGH2nPK88b8uTFV995bAJI4EamA8eFvnPaw9vyrag00zDEvUuLG");

    async function boka() {
      const urlParams = new URLSearchParams(window.location.search);
      const model = urlParams.get("model") || "Okänd";
      const reg = urlParams.get("reg") || "ABC123";
      const price = parseInt(urlParams.get("price")) || 500;
      const stripeAccountId = urlParams.get("stripe") || "acct_xxxx123"; // Testkonto

      const response = await fetch("/api/create-checkout-session", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          carId: model + " " + reg,
          price: price,
          stripeAccountId: stripeAccountId
        })
      });

      try {
        const session = await response.json();
        await stripe.redirectToCheckout({ sessionId: session.id });
      } catch (error) {
        alert("Kunde inte starta betalning. Kontrollera att all data är rätt.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
