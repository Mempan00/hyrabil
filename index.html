
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Sök bil</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0BCvW8uNDXkb6Q4uToK1Q8EpPpcEH0Vg&libraries=places"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <div class="top-buttons">
    <a href="login.html"><button>Logga in</button></a>
    <a href="skapa-konto.html"><button>Skapa konto</button></a>
  </div>

  <div class="logo-container">
    <img src="images/hyr-dinbil-logo.png" alt="Hyr-dinbil Logo">
  </div>

  <h1>Sök bil</h1>

  <div class="search-container">
    <input type="text" id="locationInput" placeholder="Ange plats" />
    <button id="sökKnapp">Sök</button>
  </div>

  <div class="row">
    <img src="images/calendar.png" alt="Kalender" class="icon" onclick="document.getElementById('dateInput').focus()" />
    <img src="images/starttid-klocka.png" alt="Starttid" class="icon" onclick="document.getElementById('timeInput').focus()" />
  </div>

  <input type="date" id="dateInput" />
  <input type="time" id="timeInput" />

  <div class="car-results" id="carResults"></div>

  <script>
    const input = document.getElementById("locationInput");
    const dateInput = document.getElementById("dateInput");
    const timeInput = document.getElementById("timeInput");
    const carResults = document.getElementById("carResults");

    const supabase = window.supabase.createClient(
      "https://yjybfntbsjkvnqlhpfin.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeWJmbnRic2prdm5xbGhwZmluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MjA2MDUsImV4cCI6MjA2NDI5NjYwNX0.tRio5uM_QNvTbifB-ZAE-ehdX6SFNRHN0e1c5-bC_3k"
    );

    if (input) {
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place && place.formatted_address) {
          input.value = place.formatted_address;
        }
      });
    }

    function isDateInRange(selectedDate, rangeString) {
      const monthMap = {
        januari: '01', februari: '02', mars: '03',
        april: '04', maj: '05', juni: '06',
        juli: '07', augusti: '08', september: '09',
        oktober: '10', november: '11', december: '12'
      };

      const match = rangeString.match(/(\d+)[–-](\d+)\s+(\w+)\s+(\d{4})/);
      if (!match) return false;

      const [, startDay, endDay, monthSv, year] = match;
      const month = monthMap[monthSv.toLowerCase()];
      if (!month) return false;

      const selected = new Date(selectedDate);
      const start = new Date(`${year}-${month}-${startDay.padStart(2, '0')}`);
      const end = new Date(`${year}-${month}-${endDay.padStart(2, '0')}`);

      return selected >= start && selected <= end;
    }

    document.getElementById("sökKnapp").addEventListener("click", async () => {
      const plats = input.value.toLowerCase();
      const datum = dateInput.value;
      const starttid = timeInput.value;

      let { data: cars, error } = await supabase
        .from("Cars")
        .select("*");

      if (error) {
        carResults.innerHTML = "<p>Fel vid hämtning av bilar.</p>";
        return;
      }

      const filtrerade = cars.filter(car => {
        const platsMatch = !plats || (car.Location && car.Location.toLowerCase().includes(plats));
        const datumMatch = !datum || (car.Available_dates && isDateInRange(datum, car.Available_dates));
        const tidMatch = !starttid || (car.Available_times && car.Available_times.includes(starttid));
        return platsMatch && datumMatch && tidMatch;
      });

      if (filtrerade.length === 0) {
        carResults.innerHTML = "<p>Inga bilar hittades.</p>";
        return;
      }

      carResults.innerHTML = filtrerade.map(car => `
        <div class="car-card">
          <h2>${car.Model}</h2>
          <p><strong>Plats:</strong> ${car.Location}</p>
          <p><strong>Reg.nr:</strong> ${car.Reg_number}</p>
          <p><strong>Tillgänglig:</strong> ${car.Available_dates || "Okänt datum"}</p>
          <img src="${car.Image_url}" alt="${car.Model}" />
        </div>
      `).join("");
    });
  </script>

</body>
</html>
