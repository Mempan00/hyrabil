<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Sök bil</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0BCvW8uNDXkb6Q4uToK1Q8EpPpcEH0Vg&libraries=places"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 60px;
    }

    .logo-container {
      margin-bottom: 50px;
    }

    .logo-container img {
      max-width: 350px;
      height: auto;
    }

    input[type="text"] {
      width: 98%;
      max-width: 700px;
      padding: 32px;
      font-size: 32px;
      border-radius: 50px;
      border: 1px solid #ccc;
      margin-bottom: 45px;
    }

    .calendar-icon {
      width: 100px;
      height: 100px;
      margin-bottom: 40px;
      cursor: pointer;
    }

    input[type="date"] {
      font-size: 32px;
      padding: 20px;
    }

    button {
      padding: 30px 70px;
      font-size: 32px;
      background-color: #007bff;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
    }

    .top-buttons {
      text-align: right;
      margin-bottom: 60px;
    }

    .top-buttons button {
      margin-left: 16px;
      font-size: 24px;
      padding: 16px 32px;
      border-radius: 16px;
      background: #e8f0fe;
      color: #1967d2;
      border: none;
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <a href="login.html"><button>Logga in</button></a>
    <a href="skapa-konto.html"><button>Skapa konto</button></a>
  </div>

  <!-- LOGO HÄR -->
  <div class="logo-container">
    <img src="images/hyr-dinbil-logo.png" alt="Hyr-dinbil Logo">
  </div>

  <h1>Sök bil</h1>

  <input type="text" id="locationInput" placeholder="Ange plats" />

  <div onclick="document.getElementById('dateInput').showPicker()">
    <img src="images/calendar.png" alt="Kalender" class="calendar-icon" />
  </div>

  <input type="date" id="dateInput" style="display:none;" />

  <br />

  <button id="sökKnapp">Sök</button>

  <script>
    const input = document.getElementById("locationInput");
    if (input) {
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place && place.formatted_address) {
          input.value = place.formatted_address;
        }
      });
    }
  </script>

</body>
</html>
