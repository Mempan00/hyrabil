
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sök bil</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0BCvW8uNDXkb6Q4uToK1Q8EpPpcEH0Vg&libraries=places"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
    }

    .logo-container {
      margin-bottom: 30px;
    }

    .logo-container img {
      max-width: 350px;
      height: auto;
    }

    input[type="text"] {
      max-width: 500px;
    }

    input[type="datetime-local"] {
      width: 80%;
      max-width: 250px;
      padding: 16px;
      font-size: 20px;
    }

    input[type="text"],
    input[type="datetime-local"] {
      width: 98%;
      max-width: 700px;
      padding: 28px;
      font-size: 30px;
      border-radius: 50px;
      border: 1px solid #ccc;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      align-items: center;
    }

    .icon {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }

    button {
      padding: 30px 70px;
      font-size: 32px;
      background-color: #007bff;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
    }

    .top-buttons {
      text-align: right;
      margin-bottom: 20px;
    }

    .top-buttons button {
      margin-left: 16px;
      font-size: 24px;
      padding: 16px 32px;
      border-radius: 16px;
      background: #e8f0fe;
      color: #1967d2;
      border: none;
    }

    .car-results {
      margin-top: 60px;
    }

    .car-card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 20px;
      max-width: 600px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: left;
    }

    .car-card img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <a href="login.html"><button>Logga in</button></a>
    <a href="skapa-konto.html"><button>Skapa konto</button></a>
  </div>

  <div class="logo-container">
    <img src="images/hyr-dinbil-logo.png" alt="Hyr-dinbil Logo">
  </div>

  <h1>Sök bil</h1>

  <input type="text" id="locationInput" placeholder="Ange plats" />
  <input type="datetime-local" id="datetimeInput" />

  <br />

  <button id="sökKnapp">Sök</button>

  <div class="car-results" id="carResults"></div>

  <script>
    const input = document.getElementById("locationInput");
    const datetimeInput = document.getElementById("datetimeInput");
    const carResults = document.getElementById("carResults");

    const supabase = window.supabase.createClient(
      "https://yjybfntbsjkvnqlhpfin.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqeWJmbnRic2prdm5xbGhwZmluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MjA2MDUsImV4cCI6MjA2NDI5NjYwNX0.tRio5uM_QNvTbifB-ZAE-ehdX6SFNRHN0e1c5-bC_3k"
    );

    if (input) {
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place && place.formatted_address) {
          input.value = place.formatted_address;
        }
      });
    }

    document.getElementById("sökKnapp").addEventListener("click", async () => {
      const plats = input.value.toLowerCase();
      const datetimeStr = datetimeInput.value;
      const datetime = datetimeStr ? new Date(datetimeStr) : null;

      let { data: cars, error } = await supabase.from("Cars").select("*");
      if (error) {
        carResults.innerHTML = "<p>Fel vid hämtning av bilar.</p>";
        return;
      }

      const filtrerade = cars.filter(car => {
        const platsMatch = !plats || (car.Location && car.Location.toLowerCase().includes(plats));

        let dateMatch = true;
        let timeMatch = true;

        if (datetime) {
          const fromDate = car.available_from ? new Date(car.available_from) : null;
          const toDate = car.available_to ? new Date(car.available_to) : null;

          if (fromDate && toDate) {
            dateMatch = datetime >= fromDate && datetime <= toDate;
          }

          const selectedHour = datetime.getHours();
          const startHour = car.start_time ? parseInt(car.start_time.split(":")[0]) : null;
          const endHour = car.end_time ? parseInt(car.end_time.split(":")[0]) : null;

          if (startHour !== null && endHour !== null) {
            timeMatch = selectedHour >= startHour && selectedHour <= endHour;
          }
        }

        return platsMatch && dateMatch && timeMatch;
      });

      if (filtrerade.length === 0) {
        carResults.innerHTML = "<p>Inga bilar hittades.</p>";
        return;
      }

      carResults.innerHTML = filtrerade.map(car => `
        <div class="car-card">
          <h2>${car.Model}</h2>
          <p><strong>Plats:</strong> ${car.Location}</p>
          <p><strong>Reg.nr:</strong> ${car.Reg_number}</p>
          <p><strong>Tillgänglig:</strong> ${car.available_from} – ${car.available_to}</p>
          <p><strong>Tider:</strong> ${car.start_time} – ${car.end_time}</p>
          <img src="${car.Image_url}" alt="${car.Model}" />
        </div>
      `).join("");
    });
  </script>

</body>
</html>
